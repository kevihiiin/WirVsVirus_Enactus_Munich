{% extends 'polls/base.html' %}

{% block polls_content %}
<h1>Helpers</h1>
{% if latest_poll_list %}
    <ul>
    {% for poll in latest_poll_list %}
		<li><a href="{% url 'polls:detail' poll.id %}">{{ poll.question }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No helpers are available.</p>
{% endif %}
{% endblock %}
